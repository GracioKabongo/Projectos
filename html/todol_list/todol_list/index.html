<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>todo-list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="./img/logo.png" alt="mozdevz-logo">
            <div class="institution-container">
                <h3 class="nav-text">ISUTC</h3>
            </div>
        </header>
        <main>
            <div class="header">
                <img src="./img/icon-todo.svg" alt="icon-todo">
                <h2 class="heading">TODO LIST</h2>
            </div>
            <div class="content">
                <div class="new-task-container">
                    <input type="text" placeholder="Insira uma tarefa" class="new-task-input">
                    <button class="create-button">
                        <span class="label">Criar</span>
                        <span>+</span>
                    </button>
                </div>
                <div class="task-container">
                    <div class="summary">
                        <div class="created-tasks">
                            <span class="created-text">Tarefas criadas</span>
                            <span class="chip">3</span>
                        </div>
                        <div class="finished-tasks">
                            <span class="finished-tasks">Concluidas</span>
                            <span class="chip">1/3</span>
                        </div>
                    </div>
                    <div class="cards">
                    </div>
                </div>
            </div> 

    
        </main>
        <script src="logic.js"></script>
    </body>
</html>
